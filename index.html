<!DOCTYPE html>
<html ng-app="myApp">

<head class='full-size'>
    <!-- Angular -->
    <script src="https://code.angularjs.org/1.4.4/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.4.4/angular-route.min.js"></script>
    <script>
    	{% include js/app.js %}
	    {% include js/ForceController.js %}
	    {% include js/ItemController.js %}
    </script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- D3 -->
    <script src='http://d3js.org/d3.v3.min.js'></script>
    <script>
    d3.selection.prototype.union = function(that) {
        if (that instanceof d3.selection) {
            var newselection = d3.select(null); //ensure the correct prototype
            newselection.splice(0, 1); //empty the selection      
            [].push.apply(newselection, this); //push in this selection, without loosing the prototype 
            [].push.apply(newselection, that); //push in that selection, without loosing the prototype
            return newselection;
        } else {
            throw new Error("Can only union with another d3 selection");
        }
    };
    </script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <link rel='stylesheet' type='text/css' href='{{ site.baseurl }}/css/styles.css'>
    <script src="https://gitcdn.xyz/repo/MasterMaps/d3-slider/master/d3.slider.js"></script>
    <link rel='stylesheet' type='text/css' href="https://gitcdn.xyz/repo/MasterMaps/d3-slider/master/d3.slider.css">
    <link rel='stylesheet' type='text/css' href='{{site.baseurl}}/css/force.css'>
</head>

<body class='full-size'>
    <div ng-view class='full-size'></div>
</body>

</html>
